spring.application.name=stock-management-backend

# === Database Configuration ===
spring.datasource.url=jdbc:mysql://localhost:3306/stockdbms_new
spring.datasource.username=root
spring.datasource.password=Sri
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === JPA Settings ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# === Server Port (optional) ===
server.port=8080

# === Spring Security Disable Default User ===
spring.security.user.name=disabled
spring.security.user.password=disabled
